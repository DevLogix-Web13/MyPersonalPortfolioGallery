<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My Website ðŸŒ¿</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS Styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #3a7bd5, #3a6073);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 3rem;
      border-radius: 1.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      opacity: 0.9;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      background-color: white;
      color: #3a6073;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #3a7bd5;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello there ðŸ‘‹</h1>
    <p>Welcome to my GitHub Pages website! This is a simple, clean layout you can use for your personal site, portfolio, or any creative project.</p>
    <button onclick="window.location.href='https://github.com/devlogix-web13'">Visit my GitHub</button>
  </div>
</body>
</html>
